<h3 class="float-left mb-5 pb-3">Posts</h3>
<div class="py-5 p-2">
    <hr>
    <div class="container m-2">
        <div class="row pb-2">
            <div class="col-md-4 pb-3" *ngFor="let post of posts">
                <app-post-card [post]="post" (removedEventEmitter)="deleteItem($event)"></app-post-card>
            </div>
        </div>
    </div>
    <hr>
</div>
