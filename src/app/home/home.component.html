
<header class="gradient">
    <div class="container text-center">
        <h1>Welcome to Blogini</h1>
        <p class="lead">Your blog</p>
    </div>
</header>

<section id="about">
    <h3 class="float-left mb-5 pb-3">Posts by people you follow :</h3>
    <div class="py-5 p-2">
        <hr>
        <div class="container m-2">
            <div class="row pb-2">
                <div class="col-md-4 pb-3" *ngFor="let post of postsByFollowees">
                    <app-post-card [post]="post"></app-post-card>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
